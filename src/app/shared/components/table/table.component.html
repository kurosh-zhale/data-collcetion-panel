<div class="rounded-lg overflow-hidden">
  <table class="my-table">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataList">
        <td *ngFor="let header of headers; let i = index">{{ data[i] }}</td>
      </tr>
    </tbody>
  </table>
</div>
