<div class="rounded-lg overflow-hidden">
  <table class="my-table">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header.replace('_',' ') }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td *ngFor="let header of headers">{{ data[header] }}</td>
      </tr>
    </tbody>
  </table>
</div>
