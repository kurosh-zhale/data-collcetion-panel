<div class="w-[150px] transition-all bg-orange-300 h-full pt-3">
  <div class="h-full pb-5">
    <div class="flex flex-col justify-between gap-5 h-full px-3">
      <img
        src="../../../../../assets/images/icons/cancel-close-delete-svgrepo-com.svg"
        alt="menu"
        class="cursor-pointer justify-self-start"
        width="28"
        (click)="navigate('dashboard')"
      />
      <div class="flex flex-col justify-evenly h-1/2 mb-auto">
        <div
          class="cursor-pointer flex justify-center gap-5 h-10 hover:bg-orange-200 rounded-md"
          (click)="navigate('profile')"
        >
          <span class="text-dark self-center font-semibold">Profile</span>
        </div>
        <div
          class="cursor-pointer flex justify-center gap-5 h-10 hover:bg-orange-200 rounded-md"
          (click)="navigate('Organization')"
        >
          <span class="text-dark font-semibold self-center">Organization</span>
        </div>
        <div
          class="cursor-pointer flex justify-center gap-5 h-10 hover:bg-orange-200 rounded-md"
          (click)="navigate('prefrences')"
        >
          <span class="text-dark font-semibold self-center">Prefrences</span>
        </div>
        <div
          class="cursor-pointer flex justify-center gap-5 h-10 hover:bg-orange-200 rounded-md"
          (click)="navigate('contact')"
        >
          <span class="text-dark font-semibold self-center">Contact us</span>
        </div>
      </div>
    </div>
  </div>
</div>
