<div
  class="flex flex-col w-full h-full justify-evenly align-middle gap-8 mobile:gap-3 col-span-full"
>
  <div class="flex flex-col justify-center align-middle">
    <span class="text-grey text-xl self-center font-semibold"
      >Forgot your password ?</span
    >
    &nbsp;
    <p class="dark mobile:text-xs text-lg self-center mt-3">
      Don't worry,<br *ngIf="mobile" />
      we will send you reset instructions
    </p>
  </div>
  <div class="grid grid-col-6 grid-row-4 gap-y-4">
    <input
      class="input col-span-6 mx-5"
      placeholder="email"
      [formControl]="forgot_password_form"
    />
    <custom-button
      class="col-start-2 col-end-6 mx-5"
      type="submit"
      (click)="sendEmail()"
    >send email</custom-button>
  </div>
  <span class="text-grey row-start-4 mr-2 self-center mobile:text-sm">
    Don't have an account?<br *ngIf="mobile" />
    &nbsp;<a class="link" [routerLink]="'../register'">Sign in</a>
    to get started
  </span>
</div>
