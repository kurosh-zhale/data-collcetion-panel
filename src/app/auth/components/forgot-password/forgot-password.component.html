<div class="flex flex-col w-full h-full justify-evenly align-middle">
  <div class="flex flex-col justify-center align-middle">
    <span class="text-grey text-xl self-center">Forgot your password ?</span>
    <p class="text-dark text-lg self-center mt-5">
      Don't worry we will send you reset instructions
    </p>
  </div>
  <form class="grid grid-col-6 grid-row-4 gap-y-4">
    <input class="input col-span-6 mx-5" placeholder="email" />
    <button class="form-submit-btn col-span-6 mx-5">send email</button>
</form>
<span class="text-grey row-start-4 mr-2 self-center">
  Don't have an account?
  <a class="link" [routerLink]="'../register'">Sign in</a>to get started
</span>
</div>
