<span
  class="dark opacity-75 self-center text-xl text-center font-semibold row-start-1 col-start-5 col-end-9 col-span-4"
  >Sign in</span
>
<form
  class="mt-5 row-start-3 gap-3 row-end-auto col-span-12 grid grid-cols-6"
  [formGroup]="login_form"
  (ngSubmit)="submit('password')"
>
  <fieldset class="col-span-6 row-span-2">
    <input
      type="text"
      formControlName="username"
      class="input w-full"
      placeholder="email"
    />
    <div class="error ml-4 mt-2">
      <p *ngIf="login_form.get('username')?.hasError('required')">
        please enter your email
      </p>
      <p *ngIf="login_form.get('username')?.hasError('email')">
        please enter a valid email
      </p>
    </div>
  </fieldset>
  <fieldset class="col-span-6 row-span-2">
    <input
      type="password"
      formControlName="password"
      class="input w-full"
      placeholder="password"
    />

    <div class="error ml-4 mt-2">
      <p *ngIf="login_form.get('password')?.hasError('required')">
        please enter your password
      </p>
    </div>
  </fieldset>
  <a
    class="link mobile:row-start-6 w-max mobile:w-full pl-3 cursor-pointer mobile:col-span-6 text-center"
    [routerLink]="'../forgot-password'"
    >Forgot password</a
  >
  <fieldset class="col-start-5 col-end-7 mobile:col-span-6 mobile:row-start-5">
    <app-check-box
      [description]="'Remember me'"
      class="text-grey"
      (onClick)="login_form.get('remember_me')?.setValue($event)"
    ></app-check-box>
  </fieldset>
  <costume-button
    type="reset"
    class="col-start-3 col-end-5 mobile:col-span-3 mobile:mt-4"
    title="cancel"
  >
  </costume-button>
  <costume-button
    type="submit"
    class="col-start-5 col-end-7 mobile:col-span-3 mobile:mt-4"
    title="sign in"
    [disabled]="login_form.invalid"
  >
  </costume-button>
  <costume-button
    icon="../../../../assets/images/icons/google_PNG19635.png"
    class="col-span-1 laptop:row-start-6 desktop:row-start-6 mobile:col-span-6"
    (click)="submit('google')"
  ></costume-button>
  <costume-button
    icon="../../../../assets/images/icons/GitHub-Symbol.png"
    class="col-span-1 laptop:row-start-6 desktop:row-start-6 mobile:col-span-6"
    (click)="submit('github')"
  ></costume-button>
  <div
    class="col-start-2 col-end-6 mobile:col-start-1 mobile:col-end-7 mobile:w-full text-center mt-5"
  >
    <p class="dark w-full text-center">
      Don't have an account? <br *ngIf="mobile" />
      <a class="cursor-pointer link" [routerLink]="'../register'">Sign up</a>
      to create one.
    </p>
  </div>
</form>
